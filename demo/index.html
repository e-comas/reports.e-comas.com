<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>e-Comas Amazon Analytics</title>
    <style>
        /* CSS Reset and Base Styles */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: fixed;
        }

        /* Container for maintaining aspect ratio */
        .report-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }

        #reportFrame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="report-container">
        <iframe
            id="reportFrame"
            title="e-Comas Comet Demo"
            src="https://app.powerbi.com/reportEmbed?reportId=5adb444e-14b5-4e35-9754-bd55d0655d66&autoAuth=true&ctid=88b08c41-7f51-4657-9b4a-f8e49a08313e"
            allowfullscreen>
        </iframe>
    </div>

    <script>
        function resizeReport() {
            const container = document.querySelector('.report-container');
            const iframe = document.getElementById('reportFrame');
            const aspectRatio = 1920 / 2160; // Your report's aspect ratio
            
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            const containerRatio = containerWidth / containerHeight;
            
            if (containerRatio > aspectRatio) {
                // Container is wider than needed
                const height = containerHeight;
                const width = height * aspectRatio;
                iframe.style.width = `${width}px`;
                iframe.style.height = '100%';
            } else {
                // Container is taller than needed
                const width = containerWidth;
                const height = width / aspectRatio;
                iframe.style.width = '100%';
                iframe.style.height = `${height}px`;
            }
        }

        // Initial resize
        window.addEventListener('load', resizeReport);
        
        // Handle window resizing
        let resizeTimeout;
        window.addEventListener('resize', () => {
            // Debounce resize events
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(resizeReport, 100);
        });

        // Handle orientation changes on mobile devices
        window.addEventListener('orientationchange', resizeReport);
    </script>
</body>
</html>
