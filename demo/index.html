<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>e-Comas Amazon Analytics</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .report-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #reportFrame {
            position: absolute;
            top: 0;          /* Align with top as per Power BI settings */
            left: 0;
            width: 1920px;   /* Exact width from Power BI canvas */
            height: 2160px;  /* Exact height from Power BI canvas */
            border: none;
            transform-origin: top left;  /* Match top alignment */
        }
    </style>
</head>
<body>
    <div class="report-container">
        <iframe
            id="reportFrame"
            title="e-Comas Comet Demo"
            src="https://app.powerbi.com/reportEmbed?reportId=5adb444e-14b5-4e35-9754-bd55d0655d66&autoAuth=true&ctid=88b08c41-7f51-4657-9b4a-f8e49a08313e"
            allowfullscreen>
        </iframe>
    </div>

    <script>
        function resizeReport() {
            const container = document.querySelector('.report-container');
            const iframe = document.getElementById('reportFrame');
            
            // Get container dimensions
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            // Calculate scale to fit width
            const scale = containerWidth / 1920;
            
            // Apply transform with scale from top-left
            iframe.style.transform = `scale(${scale})`;
            
            console.log('Canvas setup:', {
                containerWidth,
                containerHeight,
                scale,
                iframeWidth: 1920,
                iframeHeight: 2160
            });
        }

        // Ensure we resize after the iframe loads
        document.getElementById('reportFrame').addEventListener('load', resizeReport);
        
        // Initial resize
        window.addEventListener('load', resizeReport);
        
        // Handle window resizing with debounce
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(resizeReport, 100);
        });
    </script>
</body>
</html>
