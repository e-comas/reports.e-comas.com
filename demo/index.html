<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>e-Comas Amazon Analytics</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
            overflow-y: auto;   /* Allow vertical scroll */
        }

        .report-container {
            position: relative;  /* Changed from fixed to relative */
            width: 100%;
            overflow-x: hidden;
            overflow-y: visible;
        }

        #reportFrame {
            position: absolute;
            top: 0;
            left: 0;
            width: 1920px;
            height: 2160px;
            border: none;
            transform-origin: top left;
        }
    </style>
</head>
<body>
    <div class="report-container">
        <iframe
            id="reportFrame"
            title="e-Comas Comet Demo"
            src="https://app.powerbi.com/reportEmbed?reportId=5adb444e-14b5-4e35-9754-bd55d0655d66&autoAuth=true&ctid=88b08c41-7f51-4657-9b4a-f8e49a08313e"
            allowfullscreen>
        </iframe>
    </div>

    <script>
        function resizeReport() {
            const container = document.querySelector('.report-container');
            const iframe = document.getElementById('reportFrame');
            
            // Calculate scale to fit width
            const scale = window.innerWidth / 1920;
            
            // Apply transform with scale from top-left
            iframe.style.transform = `scale(${scale})`;
            
            // Set container height to match scaled content
            container.style.height = `${2160 * scale}px`;
            
            console.log('Report setup:', {
                windowWidth: window.innerWidth,
                scale,
                scaledHeight: 2160 * scale
            });
        }

        // Ensure we resize after the iframe loads
        document.getElementById('reportFrame').addEventListener('load', resizeReport);
        
        // Initial resize
        window.addEventListener('load', resizeReport);
        
        // Handle window resizing with debounce
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(resizeReport, 100);
        });
    </script>
</body>
</html>
