<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>e-Comas Amazon Analytics</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: fixed;
        }

        .report-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #reportFrame {
            border: none;
            width: 1920px;  /* Original report width */
            height: 2160px; /* Original report height */
            transform-origin: center center;
        }
    </style>
</head>
<body>
    <div class="report-container">
        <iframe
            id="reportFrame"
            title="e-Comas Comet Demo"
            src="https://app.powerbi.com/reportEmbed?reportId=5adb444e-14b5-4e35-9754-bd55d0655d66&autoAuth=true&ctid=88b08c41-7f51-4657-9b4a-f8e49a08313e"
            allowfullscreen>
        </iframe>
    </div>

    <script>
        function resizeReport() {
            const container = document.querySelector('.report-container');
            const iframe = document.getElementById('reportFrame');
            
            // Get container dimensions
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            // Calculate scale factors for both dimensions
            const scaleX = containerWidth / 1920;
            const scaleY = containerHeight / 2160;
            
            // Use the smaller scale factor to ensure entire report fits
            const scale = Math.min(scaleX, scaleY);
            
            // Apply the transform
            iframe.style.transform = `scale(${scale})`;
            
            console.log('Scaling:', {
                containerWidth,
                containerHeight,
                scaleX,
                scaleY,
                finalScale: scale
            });
        }

        // Initial resize
        window.addEventListener('load', resizeReport);
        
        // Handle window resizing
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(resizeReport, 100);
        });

        // Handle orientation changes
        window.addEventListener('orientationchange', resizeReport);
    </script>
</body>
</html>
