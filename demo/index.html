<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>e-Comas Amazon Analytics</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: fixed;
        }

        .report-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #reportFrame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="report-container">
        <iframe
            id="reportFrame"
            title="e-Comas Comet Demo"
            src="https://app.powerbi.com/reportEmbed?reportId=5adb444e-14b5-4e35-9754-bd55d0655d66&autoAuth=true&ctid=88b08c41-7f51-4657-9b4a-f8e49a08313e"
            allowfullscreen>
        </iframe>
    </div>

    <script>
        function logDimensions(event) {
            const iframe = document.getElementById('reportFrame');
            const container = document.querySelector('.report-container');
            console.log(`Event: ${event}`);
            console.log('Window dimensions:', {
                innerWidth: window.innerWidth,
                innerHeight: window.innerHeight,
                outerWidth: window.outerWidth,
                outerHeight: window.outerHeight
            });
            console.log('Container dimensions:', {
                offsetWidth: container.offsetWidth,
                offsetHeight: container.offsetHeight,
                clientWidth: container.clientWidth,
                clientHeight: container.clientHeight,
                scrollWidth: container.scrollWidth,
                scrollHeight: container.scrollHeight
            });
            console.log('IFrame dimensions:', {
                offsetWidth: iframe.offsetWidth,
                offsetHeight: iframe.offsetHeight,
                clientWidth: iframe.clientWidth,
                clientHeight: iframe.clientHeight,
                scrollWidth: iframe.scrollWidth,
                scrollHeight: iframe.scrollHeight
            });
            console.log('Document dimensions:', {
                scrollWidth: document.documentElement.scrollWidth,
                scrollHeight: document.documentElement.scrollHeight,
                clientWidth: document.documentElement.clientWidth,
                clientHeight: document.documentElement.clientHeight
            });
            console.log('Computed styles:', {
                iframeWidth: window.getComputedStyle(iframe).width,
                iframeHeight: window.getComputedStyle(iframe).height,
                containerWidth: window.getComputedStyle(container).width,
                containerHeight: window.getComputedStyle(container).height
            });
        }

        function resizeReport() {
            const iframe = document.getElementById('reportFrame');
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            logDimensions('resize');
        }

        // Log initial page load
        window.addEventListener('load', () => {
            logDimensions('initial load');
            resizeReport();
        });
        
        // Log after a short delay to catch Power BI loading
        window.addEventListener('load', () => {
            setTimeout(() => {
                logDimensions('after 1 second');
            }, 1000);
        });

        // Handle window resizing with logging
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                resizeReport();
                logDimensions('after resize');
            }, 100);
        });

        // Log iframe load completion
        document.getElementById('reportFrame').addEventListener('load', () => {
            logDimensions('iframe loaded');
        });
    </script>
</body>
</html>
