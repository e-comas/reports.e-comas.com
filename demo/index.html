<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>e-Comas Amazon Analytics</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .report-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            background: white;
        }

        #reportFrame {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1920px;
            height: 2160px;
            border: none;
            transform-origin: 0 0;
        }
    </style>
</head>
<body>
    <div class="report-container">
        <iframe
            id="reportFrame"
            title="e-Comas Comet Demo"
            src="https://app.powerbi.com/reportEmbed?reportId=5adb444e-14b5-4e35-9754-bd55d0655d66&autoAuth=true&ctid=88b08c41-7f51-4657-9b4a-f8e49a08313e"
            allowfullscreen>
        </iframe>
    </div>

    <script>
        function resizeReport() {
            const container = document.querySelector('.report-container');
            const iframe = document.getElementById('reportFrame');
            
            // Get container dimensions
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            // Calculate scale factors
            const scaleX = containerWidth / 1920;
            const scaleY = containerHeight / 2160;
            const scale = Math.min(scaleX, scaleY);
            
            // Calculate centering offsets
            const translateX = (containerWidth - (1920 * scale)) / 2;
            const translateY = (containerHeight - (2160 * scale)) / 2;
            
            // Apply transform with both scale and translation
            iframe.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
            
            console.log('Viewport setup:', {
                containerWidth,
                containerHeight,
                scale,
                translateX,
                translateY
            });
        }

        // Ensure resize happens after iframe loads
        const iframe = document.getElementById('reportFrame');
        iframe.addEventListener('load', resizeReport);
        
        // Initial resize
        window.addEventListener('load', resizeReport);
        
        // Handle window resizing with debounce
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(resizeReport, 100);
        });

        // Additional event listener for orientation changes
        window.addEventListener('orientationchange', () => {
            setTimeout(resizeReport, 100);
        });
    </script>
</body>
</html>
